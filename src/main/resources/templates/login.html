<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">	
    <title>ログイン画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="login-bg">
        <div class="login-box mx-auto mt-5"><!--mx-autoは左右のマージンを自動で中央揃え、mt-5は上に大きめ3rem余白-->
            <h2 class="mb-4 text-center">ログイン</h2><!--下に適度1.5rem余白-->
            <div class="mb-3"><!--下に適度1rem余白-->
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    ユーザー名またはパスワードが間違っています
                </div>
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    ログアウトしました
                </div>
            </div>
            <form th:action="@{/login}" method="post">
                <div class="mb-3"><!--下に適度1rem余白-->
                    <label for="username" class="form-label">ユーザー名:</label>
                    <input type="text" id="username" name="username" class="form-control" required />
                </div>
                <div class="mb-3"><!--下に適度1rem余白-->
                    <label for="password" class="form-label">パスワード:</label>
                    <input type="password" id="password" name="password" class="form-control" required />
                </div>
                <button type="submit" class="btn login-btn w-100">ログイン</button>
            </form>
            <div class="mt-3 text-center"><!--上に適度1rem余白-->
                <a href="/register" class="btn btn-link">新規登録に戻る</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>

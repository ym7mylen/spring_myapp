<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TOP画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
	<div th:replace="~{fragments/header :: header('コールセンターシステム')}"></div>
    <div class="top-bg">
        <div class="top-box mb-4"><!--下に適度1.5rem余白-->
            <h2 class="mb-3 text-center">通話ログアップロード</h2><!--下に適度1rem余白-->
            <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
                <div class="mb-3"><!--下に適度1rem余白-->
                    <label for="callDate" class="form-label">日付:</label>
                    <input type="date" id="callDate" name="callDate" class="form-control" required>
                </div>
                <div class="mb-3"><!--下に適度1rem余白-->
                    <label for="file" class="form-label">通話ファイル (MP4):</label>
                    <input type="file" id="file" name="file" accept="video/mp4" class="form-control" required>
                </div>
                <button type="submit" class="btn upload-btn">アップロード</button>
            </form>
            <div th:if="${success}" class="alert alert-success mt-3 text-center" role="alert"><!--上に適度1rem余白-->
                <p th:text="${success}"></p>
            </div>
            <div th:if="${error}" class="alert alert-danger mt-3 text-center" role="alert"><!--上に適度1rem余白-->
                <p th:text="${error}"></p>
            </div>
        </div>
        <div class="top-box">
            <h2 class="mb-3 text-center">通話ログ詳細</h2><!--下に適度1rem余白-->
            <form th:action="@{/detail}" method="get">
                <div class="mb-3"><!--下に適度1rem余白-->
                    <label for="startDate" class="form-label">開始日:</label>
                    <input type="date" id="startDate" name="startDate" class="form-control" required>
                </div>
                <div class="mb-3"><!--下に適度1rem余白-->
                    <label for="endDate" class="form-label">終了日:</label>
                    <input type="date" id="endDate" name="endDate" class="form-control" required>
                </div>
                <button type="submit" class="btn upload-btn">表示</button>
            </form>
        </div>
    </div>
    <footer class="footer">
        <p>©︎ 2025 コールセンターシステム</p>
    </footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
        crossorigin="anonymous"></script>
</body>
</html>

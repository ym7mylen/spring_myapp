<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新規登録画面</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="register-bg">
        <div class="register-box">
            <h2 class="text-center mb-4">新規登録画面</h2>      
            <form th:action="@{/register}" method="post" th:object="${callUser}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="mb-3">
                    <label for="userName" class="form-label">UserName:</label>
                    <input type="text" th:field="*{userName}" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" th:field="*{password}" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role:</label>
                    <select id="role" name="role" class="form-select" required>
                        <option value="1">一般ユーザー</option>
                        <option value="2">確認者</option>
                        <option value="3">管理者</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-lg register-btn">Register</button>
            </form>
            <a href="/login" class="btn btn-link d-block text-center mt-3">ログイン</a>
        </div>
    </div>
</body>
</html>
